<ion-menu [content]="nav"  >
  <ion-header>
    <ion-toolbar>
      <ion-title>תפריט</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-content class="sidemenu">
    <ion-list>
      <button
        ion-item
        icon-left
        (click)="onLoad(signinPage)"
        *ngIf="!isAuthenticated">
        <ion-icon name="log-in"></ion-icon>
        התחברות
      </button>
      <button
        ion-item
        icon-left
        (click)="onLoad(signupPage)"
        *ngIf="!isAuthenticated">
        <ion-icon name="person"></ion-icon>
        רישום
      </button>
      <button
        ion-item
        icon-left
        (click)="onAbout()"
        *ngIf="isAuthenticated">
        <ion-icon name="information-circle"></ion-icon>
        אודות
      </button>
      <button
        ion-item
        icon-left
        (click)="onLogout()"
        *ngIf="isAuthenticated">
        <ion-icon name="log-out"></ion-icon>
        התנתקות
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-nav [root]="rootPage" #nav></ion-nav>
