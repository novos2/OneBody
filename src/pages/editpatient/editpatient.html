
<ion-header>

  <ion-navbar>
    <ion-title>עריכת מטופל</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class = "backImg">
  <form [formGroup]="patientForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label stacked>מספר זהות</ion-label>
        <ion-input
          type="tel"
          formControlName="patientID"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>שם פרטי ושם משפחה</ion-label>
        <ion-input
          type="text"
          formControlName="patientName"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>טלפון</ion-label>
        <ion-input
          type="tel"
          formControlName="patientPhone"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked >מין</ion-label>
        <ion-select formControlName="patientGender">
          <ion-option value="זכר"  >זכר</ion-option>
          <ion-option value="נקבה" >נקבה</ion-option>
        </ion-select>
      </ion-item>
      <ion-item>
        <ion-label stacked>כתובת</ion-label>
        <ion-input
          type="text"
          formControlName="patientAddress"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>דוא"ל</ion-label>
        <ion-input
          type="email"
          formControlName="patientMail"
        ></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>תאריך לידה</ion-label>
        <ion-input
          type="date"
          formControlName="patientDOB"
        ></ion-input>
      </ion-item>
    </ion-list>
    <button
      type="submit"
      round
      ion-button
      block
      [disabled]="!patientForm.valid">עריכת מטופל</button>
  </form>
  <ion-buttons class="editButtons">
    <button
      ion-button
      round
      icon-right
      color="danger"
      margin-left
      (click)="onDeletePatient()">
      <ion-icon name="trash"></ion-icon>
      מחיקה
    </button>
  </ion-buttons>
</ion-content>
