<ion-header>

  <ion-navbar>
    <ion-buttons start>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <ion-icon name="log-in" padding></ion-icon>התחברות למערכת</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding dir="rtl"  class="login-content backImg" >
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col></ion-col>
    <img src="https://firebasestorage.googleapis.com/v0/b/onebody-356cf.appspot.com/o/Photos%2F%D7%A9%D7%A7%D7%95%D7%A38.png?alt=media&token=22d4721a-17f8-4b91-ba1b-be9314c84e83"/>
    <ion-col></ion-col>
  </ion-row>
  <form #f="ngForm" class = "login-box"(ngSubmit)="onSignin(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>אימייל</ion-label>
        <ion-input
          type="email"
          ngModel
          name="email"
          required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>סיסמא</ion-label>
        <ion-input
          type="password"
          ngModel
          name="password"
          required
          [minlength]="6"></ion-input>
      </ion-item>
    </ion-list>
    <ion-row>
      <ion-col class="signup-col">
        <button ion-button block round class="submit-btn" type="submit" [disabled]="!f.valid">התחברות</button>
        <button ion-button block round clear class="register-btn" type="button" (click)="createAccount()">יצירת חשבון חדש</button>
        <button ion-button block round clear class="register-btn" type="button" (click)="forgotPassCtrl()">שכחתי סיסמא</button>
      </ion-col>
    </ion-row>
  </form>
</ion-content>
