
<ion-header>

  <ion-navbar>
    <ion-buttons end>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      <ion-icon name="home" padding></ion-icon>דף הבית</ion-title>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <div class="title">
    <ion-label>
    <ion-datetime type="datetime-local" displayFormat="DD-MM-YYYY" max="2099-12-31" [(ngModel)]="myDate" class="align"></ion-datetime>
    <h3>שלום עמית</h3>
    </ion-label>
  </div>
  <ion-list>
    <ion-list-header>
      <ion-icon name="calendar" item-left (click)="showCalendar()"></ion-icon>

      <h1 (click)="showCalendar()">לו"ז יומי</h1>

    </ion-list-header>
    <div class="showNotes" *ngIf="calendarItems==true">
      <ion-item>
        <h2>12:00-13:00</h2>
        <h3>טיפול שבדי לאורי</h3>
      </ion-item>
      <ion-item>
        <h2>13:30-14:30</h2>
        <h3>רקמות עמוקות לליאור</h3>
      </ion-item>
      <ion-item>
        <h2>15:00-17:00</h2>
        <h3>שיחת צוות</h3>
      </ion-item>

    </div>
    </ion-list>
  <ion-list>
    <ion-list-header>
      <ion-icon name="list-box" item-left (click)="showNotes()"></ion-icon>
      <h1 (click)="showNotes()">הערות</h1>
    </ion-list-header>
    <div class="showNotes" *ngIf="notes==true">
      <ion-item>
        <h3>לבדוק מלאי מגבות</h3>
      </ion-item>
      <ion-item>
        <h3>לדבר עם אורלי</h3>
      </ion-item>
      <ion-item>
        <h3>לדבר עם משה עוד יומיים</h3>
      </ion-item>
    </div>
  </ion-list>
</ion-content>
