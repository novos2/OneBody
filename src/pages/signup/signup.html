<ion-content  class="login-content" padding dir="rtl">
  <ion-row class="logo-row">
    <ion-col></ion-col>
    <ion-col >

    </ion-col>
    <img src="../../assets/img/oneBodyFullLogo.jpg"/>
    <ion-col></ion-col>
  </ion-row>
  <form #f="ngForm" (ngSubmit)="onSignup(f)">
    <ion-list>
      <ion-item>
        <ion-label fixed>אימייל</ion-label>
        <ion-input
          type="email"
          ngModel
          name="email"
          required></ion-input>
      </ion-item>
      <ion-item>
        <ion-label fixed>סיסמא</ion-label>
        <ion-input
          type="password"
          ngModel
          name="password"
          required
          [minlength]="6"></ion-input>
      </ion-item>
    </ion-list>
    <button ion-button block type="submit" [disabled]="!f.valid">Signup</button>
  </form>
</ion-content>
