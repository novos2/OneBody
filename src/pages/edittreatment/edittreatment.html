
<ion-header>

  <ion-navbar>
    <ion-title>עריכת טיפול</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="treatmentForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label >הכנס סוג טיפול</ion-label>
        <ion-textarea
          type="text"
          formControlName="treatmentType"
        ></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-label>בחר תאריך ושעת התחלת טיפול</ion-label>
          <ion-datetime pickerFormat="DD MMMM YYYY HH:mm" displayFormat="HH:mm ,MMMM-DD-YYYY"  formControlName="treatmentStartDate" ></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>בחר תאריך ושעת סיום טיפול</ion-label>
          <ion-datetime pickerFormat="DD MMMM YYYY HH:mm" displayFormat="HH:mm ,MMMM-DD-YYYY"     formControlName="treatmentEndDate" ></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label >מס' חדר</ion-label>
          <ion-select  formControlName="treatmentRoom"  >
            <ion-option value="1" >1</ion-option>
            <ion-option value="2" >2</ion-option>
            <ion-option value="3" >3</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label >הערות</ion-label>
          <ion-textarea
            type="text"
            formControlName="notes"
          ></ion-textarea>
        </ion-item>
    </ion-list>
    <button
      type="submit"
      ion-button
      block
      [disabled]="!treatmentForm.valid">עריכת טיפול</button>
  </form>
</ion-content>
