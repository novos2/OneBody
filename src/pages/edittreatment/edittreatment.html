
<ion-header>

  <ion-navbar>
    <ion-title>עריכת טיפול</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="backImg">
  <form [formGroup]="treatmentForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label >סוג טיפול</ion-label>
        <ion-textarea
          type="text"
          formControlName="treatmentType"
        ></ion-textarea>
        </ion-item>
        <ion-item>
          <ion-label>תחילת טיפול</ion-label>
          <ion-datetime pickerFormat="DD MMMM YYYY HH:mm" displayFormat="HH:mm ,MMMM-DD-YYYY"  formControlName="treatmentStartDate" ></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label>סיום טיפול</ion-label>
          <ion-datetime pickerFormat="DD MMMM YYYY HH:mm" displayFormat="HH:mm ,MMMM-DD-YYYY"     formControlName="treatmentEndDate" ></ion-datetime>
        </ion-item>
        <ion-item>
          <ion-label >מספר חדר</ion-label>
          <ion-select  formControlName="treatmentRoom"  >
            <ion-option value="1" >1</ion-option>
            <ion-option value="2" >2</ion-option>
            <ion-option value="3" >3</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
          <ion-label >סיכום טיפול והערות</ion-label>
          <ion-textarea
            type="text"
            formControlName="notes"
          ></ion-textarea>
        </ion-item>
    </ion-list>
    <button
      type="submit"
      ion-button
      round
      block
      [disabled]="!treatmentForm.valid">עריכת טיפול</button>
  </form>

  <ion-buttons class="editButtons" *ngIf="adminFlag==true">
    <button
      ion-button
      round
      icon-right
      color="danger"
      margin-left
      (click)="onDeleteTreatment()">
      <ion-icon name="trash"></ion-icon>
      מחיקה
    </button>
  </ion-buttons>
</ion-content>
